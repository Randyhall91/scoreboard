<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="bg-img text-light">
  <main>
    <section class="container-fluid p-5">
      <div class="row p-5">
        <div class="col-6 d-flex flex-row justify-content-center">
          <h1 class="pe-1">Team:</h1>
          <h1>WindGrace.</h1>
        </div>
        <div class="col-6 d-flex flex-row justify-content-center">
          <h1 class="pe-1">Team:</h1>
          <h1>Nico Bolas</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-row justify-content-center">
          <h1 class="pe-1">Team:</h1>
          <div id="wScore"></div>
        </div>
        <div class="col-6 d-flex flex-row justify-content-center">
          <h1 class="pe-1">Team:</h1>
          <p id="nScore"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-row justify-content-center">
          <button id="Wpoint" onclick="Wpoints()" class="btn btn-primary">-1</button>
        </div>
        <div class="col-6 d-flex flex-row justify-content-center">
          <button id="Npoint" onclick="Npoints()" class="btn btn-primary">-1</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-row justify-content-center">
          <button id="Wpoint" onclick="W5points()" class="btn btn-primary">-5</button>
        </div>
        <div class="col-6 d-flex flex-row justify-content-center">
          <button id="Npoint" onclick="N5points()" class="btn btn-primary">-5</button>
        </div>
      </div>

    </section>





  </main>



  <script src="app.js"></script>
</body>

</html>
